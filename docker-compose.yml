version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: agent_builder_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agent_builder
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - agent_builder_network

volumes:
  mongodb_data:

networks:
  agent_builder_network:
    driver: bridge